<html>
    <head>
        <style>
            .logo {
                text-align: center;
                height: 170px;
            }
        </style>
    </head>
    <body>
        <div
            style="
                max-width: 700px;
                background-color: white;
                padding: 3rem;
                margin: 1rem;
                margin-left: auto;
                margin-right: auto;
                font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans,
                    Droid Sans, Helvetica Neue, sans-serif;
                -webkit-font-smoothing: antialiased;
                border-radius: 0.25rem;
            "
        >
            <div style="width: 100%; text-align: center;">
                <img
                    class="logo"
                    src="https://imkchat.blob.core.windows.net/contenido/web/uread_logo_transparente.png"
                    alt="Logo"
                />
            </div>
            <div style="background-color: white; border-radius: 12px; padding: 3rem; margin-top: 2rem">
                <h3 style="text-align: center">Hola!</h3>
                <h3 style="text-align: center">{{fullName}}</h3>
                <br />
                <br />
                <p>
                    Te recordamos el pago a realizarse antes de {{fechaMaxima}} para el servicio UREAD de {{alumnoFullName}}
                </p>
                <p>
                    Para pagar, ingresa en el siguiente link:
                </p>
                <div style="text-align: center">
                    <a href="{{linkDePagos}}" target="_blank">
                        <button
                            style="
                                background-color: #9747ff;
                                color: white;
                                font-weight: bold;
                                padding: 15px 30px;
                                outline: none;
                                border: none;
                                border-radius: 30px;
                                text-transform: uppercase;
                                cursor: pointer;
                            "
                        >
                            Link de Pagos
                        </button>
                    </a>
                    <small>
                        <p style="color: darkgray">Si no puedes hacer clic en el botón, presiona el siguiente link o copialo y pégalo en tu navegador.</p>
                        <a href="{{linkDePagos}}" target="_blank">{{linkDePagos}}</a>
                    </small>
                </div>
            </div>
        </div>
    </body>
</html>

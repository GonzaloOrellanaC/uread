<html>
    <head>
        <style>
            .logo {
                text-align: center;
                height: 170px;
            }
        </style>
    </head>
    <body>
        <div
            style="
                max-width: 700px;
                background-color: white;
                padding: 3rem;
                margin: 1rem;
                margin-left: auto;
                margin-right: auto;
                font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans,
                    Droid Sans, Helvetica Neue, sans-serif;
                -webkit-font-smoothing: antialiased;
                border-radius: 0.25rem;
            "
        >
            <div style="width: 100%; text-align: center;">
                <img
                    class="logo"
                    src="https://imkchat.blob.core.windows.net/contenido/web/uread_logo_transparente.png"
                    alt="Logo"
                />
            </div>
            <div style="background-color: white; border-radius: 12px; padding: 3rem; margin-top: 2rem">
                <h3 style="text-align: center">Validamos tu pago.</h3>
                <h3 style="text-align: center">{{fullName}}</h3>
                <br />
                <br />
                <p>
                    <b>Hola {{apoderado}}.</b><br>
                    Hemos validado el pago de alumono(s) de manera automática.
                </p>
                <p>
                    Por favor ingresa a tu cuenta desde el link del botón o por <a href="https://app.uread.cl" target="_blank">aquí</a>.
                </p>
                <div style="text-align: center">
                    <a href="https://app.uread.cl" target="_blank">
                        <button
                            style="
                                background-color: #9747ff;
                                color: white;
                                font-weight: bold;
                                padding: 15px 30px;
                                outline: none;
                                border: none;
                                border-radius: 30px;
                                text-transform: uppercase;
                                cursor: pointer;
                            "
                        >
                            Inicia Sesión
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
